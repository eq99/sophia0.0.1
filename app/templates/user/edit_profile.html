{% extends 'profile.html' %}

{% block head %}
{% endblock %}

{% block article %}

<form action="/profile/edit" method="POST">
  <div class="form-group">
    <label for="nickname" class="col-sm-2 col-form-label text-muted">编辑昵称</label>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nickname" name="nickname" placeholder={{current_user.nickname}}>
    </div>
  </div>
  <fieldset class="form-group">
    <legend class="col-form-label col-sm-2 text-muted">编辑性别</legend>
    <div class="form-check form-check-inline ml-3">
      <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
      <label class="form-check-label" for="inlineRadio1">男</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="female" value="female">
      <label class="form-check-label" for="inlineRadio2">女</label>
    </div>
  </fieldset>
  <div class="form-group">
    <label for="school" class="col-sm-2 col-form-label text-muted">编辑专业</label>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="school" name="school" placeholder={{current_user.school}}>
    </div>
  </div>
  <div class="form-group">
  <button type="submit" class="btn btn-primary col-sm-12">保存修改</button>
  </div>
</form>

{% endblock %}
